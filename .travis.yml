dist: xenial
language: java
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
env:
  global:
  - secure: 

notifications:
  slack:
    rooms:
    - secure: 
    - secure: 
    
deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/libs/*.jar
  skip_cleanup: true
  on:
    repo: teamhyper/hyperLib
    tags: true
- provider: script
  script: scripts/deploy_docs.sh release/$TRAVIS_TAG
  skip_cleanup: true
  on:
    repo: teamhyper/hyperLib
    tags: true
- provider: script
  script: scripts/deploy_docs.sh latest/$TRAVIS_BRANCH
  skip_cleanup: true
  on:
    repo: teamhyper/hyperLib
    branch: master
